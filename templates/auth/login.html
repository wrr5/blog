<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/css/style.css">
    {{template "bgc" .}}
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow glass-card">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">用户登录</h3>
                        <form action="/auth/login" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">登陆</button>
                                <button type="button" class="btn btn-primary btn-lg" id="register">注册</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.js"></script>
    <script>
        const registerBtn = document.getElementById('register');
        registerBtn.addEventListener("click", function (e) {
            e.preventDefault();
            window.location.href = 'register';
        });
    </script>
</body>

</html>
