<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文档</title>
</head>

<body>
    <h3>正在编辑ID为{{.article.Id}}的文章</h3>
    <form id="putForm" action="/articles/{{.article.Id}}">
        <div>
            <label for="putTitle">标题:</label>
            <input type="text" id="putTitle" name="title" value="{{.article.Title}}" required>
        </div>
        <div>
            <label for="putContent">内容:</label>
            <textarea id="putContent" name="content" required>{{.article.Content}}</textarea>
        </div>
        <!-- <div>
            todo:
            <label for="putAuthor">作者:</label>
            <input type="text" id="putAuthor" name="author" value="张三" required>
        </div> -->
        <button type="submit">更新文章</button>
    </form>

    <script>
        // PUT请求处理
        document.getElementById('putForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                title: document.getElementById('putTitle').value,
                content: document.getElementById('putContent').value
            }

            fetch(document.getElementById('putForm').action, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    // 检查响应状态
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    return response.json(); // 解析JSON响应
                })
                .then(data => {
                    // 显示成功消息
                    alert(data.message);

                    // 跳转到文章详情页或其他页面
                    window.location.href = '/articles/' + data.article.id;
                    // 或者刷新当前页面: location.reload();
                })
                .catch(error => {
                    console.error('错误:', error);
                    alert('更新失败: ' + error.message);
                });
        });
    </script>
</body>

</html>
