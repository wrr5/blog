<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container text-center">
        <div class="row" style="justify-content: center;">
            <div class="col-4">
                <form action="/auth/register" id="registerForm" method="POST" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder=""
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder=""
                            required>
                        <div id="passwordError" class="text-danger mt-1" style="display: none;"></div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 阻止默认表单提交

            if (validateForm()) {
                // 使用Fetch API提交表单
                const formData = new FormData(this);

                fetch('/users', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json(); // 解析JSON响应
                        }
                    })
                    .then(data => {
                        // 显示成功消息
                        alert(data.message);

                        // 跳转到文章详情页或其他页面
                        window.location.href = data.redirect;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('注册失败，请重试！');
                    });
            }
        });

        function validateForm() {
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const errorElement = document.getElementById('passwordError');

            // 清空之前的错误信息
            errorElement.style.display = 'none';
            errorElement.textContent = '';

            // 检查密码是否一致
            if (password !== password2) {
                errorElement.textContent = '两次输入的密码不一致，请重新输入';
                errorElement.style.display = 'block';
                return false; // 阻止表单提交
            }

            // 可以添加其他校验逻辑，如密码强度等

            return true; // 允许表单提交
        }
    </script>
</body>

</html>
