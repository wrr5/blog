<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- 集成vditorMD编辑器 -->
    <link rel="stylesheet" href="https://unpkg.com/vditor/dist/index.css" />
    <script src="https://unpkg.com/vditor/dist/index.min.js"></script>
    <style>
        .container {
            width: 80%;
        }
        .row {
            margin: 5px;
        }
        .input-group-text {
            width: 120px;
        }
        #vditor {
            min-height: 400px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 10px;
        }

        #vditor .vditor-reset img {
            max-width: 80%;
            height: auto;
        }

        .page-wrapper {
            padding: 20px 0;
        }
    </style>
    {{template "bgc" .}}
</head>

<body>
    <div class="page-wrapper">
        <div class="container text-center card">
            <!-- 作者信息行 -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <h3>作者: {{.article.User.Username}}</h3>
                </div>
            </div>
            
            <!-- 标题输入行 -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text">标题</span>
                        <input type="text" class="form-control" id="Title" name="title" value="{{.article.Title}}" required>
                    </div>
                </div>
            </div>
            
            <!-- 分类选择行 -->
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text">选择分类</span>
                        <select class="form-select" id="categorySelect" aria-label="选择分类">
                            <option value="0">请选择...</option>
                            {{range .categories}}
                            <option {{ if eq $.article.Category.ID .ID }}selected{{ end }} value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text">是否公开</span>
                        <select class="form-select" id="IsPublicSelect" aria-label="是否公开">
                            <option selected value=1>是</option>
                            <option value=0>否</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 编辑器行 -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="vditor">这里是Markdown编辑器区域</div>
                </div>
            </div>
            
            <!-- 按钮行 -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <button onclick="saveContent()" class="btn btn-success">更新文章</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">返回</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.js"></script>
    <script>
        // MD
        const vditor = new Vditor('vditor', {
            height: 500,
            uploadImage: true,
            upload: {
                url: '/upload',
                max: 10 * 1024 * 1024,
            },
            previewImagesInEditor: true,
            after: () => {
                vditor.setValue(`{{.article.Content}}`);
            },

        });

        function saveContent() {
            const data = {
                title: document.getElementById('Title').value,
                content: content = vditor.getValue(),
                category_id: document.getElementById('categorySelect').value,
                is_public: document.getElementById('IsPublicSelect').value,
            }

            // 验证标题和内容
            if (!data.title) {
                alert('请输入文章标题！');
                document.getElementById('Title').focus();
                return;
            }

            if (!data.content) {
                alert('请输入文章内容！');
                return;
            }

            // 如果内容只有空白字符
            if (data.content.replace(/\s/g, '').length === 0) {
                alert('文章内容不能为空！');
                return;
            }
            
            // 发送到后端保存
            fetch('/articles/{{.article.Id}}', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    // 检查响应状态
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    return response.json(); // 解析JSON响应
                })
                .then(data => {
                    // 显示成功消息
                    alert(data.message);

                    // 跳转到文章详情页或其他页面
                    window.location.href = '/articles/' + data.article.id;
                    // 或者刷新当前页面: location.reload();
                })
                .catch(error => {
                    console.error('错误:', error);
                    alert('更新失败: ' + error.message);
                });
        }
    </script>
</body>

</html>
