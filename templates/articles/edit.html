<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container text-center" style="width: 50%;">
        <div class="row">
            <h3>作者: {{.article.User.Username}}</h3>
            <form id="putForm" action="/articles/{{.article.Id}}">
                <div class="form-floating">
                    <input type="text" class="form-control" id="putTitle" name="title" value="{{.article.Title}}" required>
                    <label for="putTitle">标题</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="putContent" name="content"
                        style="height: 300px" required>{{.article.Content}}</textarea>
                    <label for="putContent">内容</label>
                </div>
                <button type="submit" class="btn btn-success">更新文章</button>
            </form>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script>
        // PUT请求处理
        document.getElementById('putForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                title: document.getElementById('putTitle').value,
                content: document.getElementById('putContent').value
            }

            fetch(document.getElementById('putForm').action, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    // 检查响应状态
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    return response.json(); // 解析JSON响应
                })
                .then(data => {
                    // 显示成功消息
                    alert(data.message);

                    // 跳转到文章详情页或其他页面
                    window.location.href = '/articles/' + data.article.id;
                    // 或者刷新当前页面: location.reload();
                })
                .catch(error => {
                    console.error('错误:', error);
                    alert('更新失败: ' + error.message);
                });
        });
    </script>
</body>

</html>
