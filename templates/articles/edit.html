<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- 集成vditorMD编辑器 -->
    <link rel="stylesheet" href="https://unpkg.com/vditor/dist/index.css" />
    <script src="https://unpkg.com/vditor/dist/index.min.js"></script>

    <style>
        * {
            margin: 5px;
        }

        #vditor .vditor-reset img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container text-center" style="width: 50%;">
        <div class="row">
            <h3>作者: {{.article.User.Username}}</h3>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping" style="margin: 0;">标题</span>
                <input type="text" class="form-control" aria-label="标题" style="margin: 0;"
                    aria-describedby="addon-wrapping" id="putTitle" name="title" value="{{.article.Title}}" required>
            </div>
            <!-- <input type="text" class="form-control" id="putTitle" name="title" value="{{.article.Title}}" required> -->
            <div id="vditor"></div>
            <button onclick="saveContent()" class="btn btn-success">更新文章</button>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script>
        // MD
        const vditor = new Vditor('vditor', {
            height: 500,
            uploadImage: true,
            upload: {
                url: '/upload',
                max: 10 * 1024 * 1024,
            },
            previewImagesInEditor: true,
            after: () => {
                vditor.setValue(`{{.article.Content}}`);
            },

        });

        function saveContent() {
            const data = {
                title: document.getElementById('putTitle').value,
                content: content = vditor.getValue(),
            }

            // 验证标题和内容
            if (!data.title) {
                alert('请输入文章标题！');
                document.getElementById('Title').focus();
                return;
            }

            if (!data.content) {
                alert('请输入文章内容！');
                return;
            }

            // 如果内容只有空白字符
            if (data.content.replace(/\s/g, '').length === 0) {
                alert('文章内容不能为空！');
                return;
            }
            
            // 发送到后端保存
            fetch('/articles/{{.article.Id}}', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    // 检查响应状态
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    return response.json(); // 解析JSON响应
                })
                .then(data => {
                    // 显示成功消息
                    alert(data.message);

                    // 跳转到文章详情页或其他页面
                    window.location.href = '/articles/' + data.article.id;
                    // 或者刷新当前页面: location.reload();
                })
                .catch(error => {
                    console.error('错误:', error);
                    alert('更新失败: ' + error.message);
                });
        }
    </script>
</body>

</html>
