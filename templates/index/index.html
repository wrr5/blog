<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="d-flex flex-column">
    {{template "navbar" .}}
    <main class="flex-grow-1 p-3 d-flex flex-column">
        <!-- 分类筛选区域 -->
        <div class="category-filter">
            <h6 class="text-muted mb-3">文章分类</h6>
            <div class="d-flex flex-wrap">
                <span class="badge category-badge bg-secondary active">全部</span>
                {{range .categories}}
                <span class="badge category-badge bg-secondary" data-category="{{.ID}}">{{.Name}}</span>
                {{end}}
            </div>
        </div>

        <div>
            <a href="/articles/create" class="btn btn-success" style="margin: 5px;">发布文章</a>
        </div>

        <div class="list-group transparent-list-group text-center">
            {{range .articles}}
            <a href="/articles/{{.Id}}" class="list-group-item list-group-item-action">{{.Title}}</a>
            {{else}}
            <a href="#" class="list-group-item list-group-item-action">暂无数据</a>
            {{end}}
        </div>

        <div class="mt-auto">>
            {{template "pager" .}}
        </div>
    </main>
    <script src="/static/js/bootstrap.bundle.js"></script>
</body>

</html>
