<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="d-flex flex-column">
    {{template "navbar" .}}
    <main class="flex-grow-1 p-3 d-flex flex-column">
        {{template "classifier" .}}

        <div class="list-group transparent-list-group text-center">
            {{range .articles}}
            <a href="/articles/{{.Id}}" class="list-group-item list-group-item-action">{{.Title}}</a>
            {{else}}
            <a href="#" class="list-group-item list-group-item-action">暂无数据</a>
            {{end}}
        </div>

        <div class="mt-auto">>
            {{template "pager" .}}
        </div>
    </main>
    <script src="/static/js/bootstrap.bundle.js"></script>
</body>

</html>
