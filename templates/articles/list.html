<!DOCTYPE html>
<html lang="en">

<head>
    <style></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-start">
            <div class="col-auto">
                <a href="/articles/new" class="btn btn-primary" style="margin: 10px;">发布文章</a>
            </div>
        </div>
        <div class="row">
            <div class="list-group">
                {{range .articles}}
                <a href="/articles/{{.Id}}" class="list-group-item list-group-item-action">{{.Title}}</a>
                {{else}}
                <a href="#" class="list-group-item list-group-item-action">暂无数据</a>
                {{end}}
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.js"></script>
</body>

</html>
