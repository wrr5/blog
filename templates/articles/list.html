<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/css/style.css">
    {{template "bgc" .}}
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a href="/articles/create" class="btn btn-success" style="margin: 5px;">发布文章</a>
                {{if .user.IsAdmin}}
                <a href="/admin" class="btn btn-primary" style="margin: 5px;">管理后台</a>
                {{end}}
            </div>
            <div class="col ms-auto">
                <a href="/auth/logout" class="btn btn-danger" style="margin: 5px;">退出登陆</a>
            </div>
        </div>
        <div class="row">
            <div class="list-group transparent-list-group">
                {{range .articles}}
                <a href="/articles/{{.Id}}" class="list-group-item list-group-item-action">{{.Title}}</a>
                {{else}}
                <a href="#" class="list-group-item list-group-item-action">暂无数据</a>
                {{end}}
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.js"></script>
</body>

</html>
